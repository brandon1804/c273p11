<html>
    <head>
        <title>Exercise 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>  
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                $("#btnAdd").click(function () {
                    console.log("add");
                    localStorage.setItem("fruit", "apple");
                });

                $("#btnGet").click(function () {
                    var item = localStorage.getItem("fruit");
                    console.log(item);
                });

                $("#btnRemove").click(function () {
                    localStorage.removeItem("fruit");
                    var item = localStorage.getItem("fruit");
                    console.log(item);
                });
            });
        </script>
    </head>
    <body>
        <button type="button" class="btn btn-primary" id="btnAdd">Add</button>
        <button type="button" class="btn btn-secondary" id="btnGet">Get</button>
        <button type="button" class="btn btn-success" id="btnRemove">Remove</button>
    </body>
</html>
